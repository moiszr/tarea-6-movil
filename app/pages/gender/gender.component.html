<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/"></ion-menu-button>
    </ion-buttons>
    <ion-title>Determinar Género</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gender-content">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Ingrese el nombre</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="name" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-button (click)="predictGender()">Determinar Género</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card result-card" *ngIf="gender">
    <ion-card-header>
      <ion-card-subtitle>Resultado</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content [ngClass]="{'male': isMale, 'female': !isMale}">
      <h2 [ngClass]="{'male-color': isMale, 'female-color': !isMale}">Género: {{gender}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
